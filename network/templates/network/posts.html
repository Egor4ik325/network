{% extends 'network/layout.html' %}

{% block body %}
    <ul id="posts">
        {% for post in posts %}
            <li>
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>

    <a id="post-create" class="btn btn-primary" href="{% url 'post_create' %}">Create Post</a>

{% endblock body %}
