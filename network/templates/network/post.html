{% extends 'network/layout.html' %}

{% block body %}

    <h2 id="title">{{ post.title }}</h2>
    <div class="dropdown mb-4">
        <button id="menu-button" class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Menu
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a id="post-update" class="dropdown-item" href="{% url 'post_update' post.pk %}">Update</a></li>
            <li><a id="post-delete" class="dropdown-item" href="{% url 'post_delete' post.pk %}">Delete</a></li>
        </ul>
    </div>
    

    <p id="post-body">{{ post.body }}</p>

{% endblock body %}
