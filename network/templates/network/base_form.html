{# Server-side form rendering #}

{# Determine url to which send a form #}
{% if slug %}
    {% url url slug as post_url %}
{% else %}
    {% url url as post_url %}
{% endif %}

<form action="{{ post_url }}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input id="submit_button" type="submit" value="Submit">
</form>
